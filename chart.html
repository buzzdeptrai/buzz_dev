<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="row">
            <h1>Hello content</h1>
        </div>
        <div class="row">
            <div class="col-sm">
                
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-sm">
                <div class="card">
                    <!-- Custom information -->
                    <div class="about">
                        <h3>Chart.js</h3>
                        <p class="lead">Blend mode: multiply</p>
                        <div class="legends">
                            <div class="info">
                                <span class="legend legend--this"></span>
                                <p>This week</p>
                            </div>
                            <div class="info">
                                <span class="legend legend--prev"></span>
                                <p>Previous week</p>
                            </div>
                        </div>
                    </div>
            
                    <!-- Canvas for Chart.js -->
                    <canvas id="canvas"></canvas>
            
                    <!-- Custom Axis -->
                    <div class="axis">
                        <div class="tick">
                            MON
                            <span class="value value--this">24</span>
                            <span class="value value--prev">20</span>
                        </div>
                        <div class="tick">
                            TUE
                            <span class="value value--this">18</span>
                            <span class="value value--prev">22</span>
                        </div>
                        <div class="tick">
                            WED
                            <span class="value value--this">16</span>
                            <span class="value value--prev">30</span>
                        </div>
                        <div class="tick">
                            THU
                            <span class="value value--this">18</span>
                            <span class="value value--prev">22</span>
                        </div>
                        <div class="tick">
                            FRI
                            <span class="value value--this">24</span>
                            <span class="value value--prev">18</span>
                        </div>
                        <div class="tick">
                            SAT
                            <span class="value value--this">36</span>
                            <span class="value value--prev">22</span>
                        </div>
                        <div class="tick">
                            SUN
                            <span class="value value--this">28</span>
                            <span class="value value--prev">30</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                
                <canvas id="chartBar"></canvas>
            </div>
            <div class="col-sm">
                
                <canvas id="2"></canvas>
            </div>
        </div>

    </div>
    
    <style>
body {
  background-color: #f3f5f7;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

.card {
  background-color: #fff;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 300px;
  height: 375px;
  border-radius: 10px;
  overflow: hidden;
}

.card .about {
  height: 225px;
  padding: 20px;
  box-sizing: border-box;
}

.card .about h3,
.card .about .lead {
  font-weight: 300;
  margin: 0;
}

.card .about h3 {
  font-size: 24px;
}

.card .about .lead {
  color: #aaa;
}

.card .info {
  float: left;
  padding: 10px 30px 10px 0;
}

.card .info p {
  font-size: 11px;
  color: #aaa;
  font-weight: 300;
}

.legends {
  padding-top: 20px;
  overflow: hidden;
}

.legend {
  display: block;
  width: 8px;
  height: 8px;
  margin-top: 15px;
  margin-bottom: 15px;
  border-radius: 50%;
}

.legend--this {
  background-color: #5555FF;
}

.legend--prev {
  background-color: #FF55B8;
}

.axis {
  position: absolute;
  color: #fff;
  z-index: 1;
  text-transform: uppercase;
  display: flex;
  width: 100%;
  bottom: 0;
}

.axis .tick {
  flex: 1;
  position: relative;
  overflow: hidden;
  opacity: 0.2;
  font-size: 11px;
  text-align: center;
  line-height: 40px;
  padding-top: 150px;
}

.axis .tick:hover {
  opacity: 1;
  background-color: rgba(255, 255, 255, 0.2);
}

.axis .tick .value {
  transform: translateY(-40px);
  transition: 0.3s transform;
  position: absolute;
  top: 20px;
  color: #444;
  border-radius: 2px;
  width: 100%;
  line-height: 20px;
}

.axis .tick:hover .value.value--this {
  transform: translateY(0);
  display: block;
}

.value.value--this {
  color: #5555FF;
  font-weight: bold;
}

    </style>


    <script>

        

     


        var canvas = document.getElementById("canvas");

        // Apply multiply blend when drawing datasets
        var multiply = {
            beforeDatasetsDraw: function (chart, options, el) {
                chart.ctx.globalCompositeOperation = 'multiply';
            },
            afterDatasetsDraw: function (chart, options) {
                chart.ctx.globalCompositeOperation = 'source-over';
            },
        };

        // Gradient color - this week
        var gradientThisWeek = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientThisWeek.addColorStop(0, '#5555FF');
        gradientThisWeek.addColorStop(1, '#9787FF');

        // Gradient color - previous week
        var gradientPrevWeek = canvas.getContext('2d').createLinearGradient(0, 0, 0, 150);
        gradientPrevWeek.addColorStop(0, '#FF55B8');
        gradientPrevWeek.addColorStop(1, '#FF8787');


        var config_chart_2 = {
            type: 'line',
            data: {
                labels: ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"],
                datasets: [
                    {
                        label: 'This week',
                        data: [24, 18, 16, 18, 24, 36, 28],
                        backgroundColor: gradientThisWeek,
                        borderColor: 'transparent',
                        pointBackgroundColor: '#FFFFFF',
                        pointBorderColor: '#FFFFFF',
                        lineTension: 0.40,
                    },
                    {
                        label: 'Previous week',
                        data: [20, 22, 30, 22, 18, 22, 30],
                        backgroundColor: gradientPrevWeek,
                        borderColor: 'transparent',
                        pointBackgroundColor: '#FFFFFF',
                        pointBorderColor: '#FFFFFF',
                        lineTension: 0.40,
                    }
                ]
            },
            options: {
                elements: {
                    point: {
                        radius: 0,
                        hitRadius: 5,
                        hoverRadius: 5
                    }
                },
                legend: {
                    display: false,
                },
                scales: {
                    xAxes: [{
                        display: false,
                    }],
                    yAxes: [{
                        display: false,
                        ticks: {
                            beginAtZero: true,
                        },
                    }]
                }
            },
            plugins: [multiply],
        };
        window.chart = new Chart(canvas, config_chart_2);

        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    //borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                },
                {
                    label: 'last year',
                    backgroundColor: 'rgb(255, 99, 132)',
                    //borderColor: 'rgb(255, 99, 132)',
                    data: [10, 12, 15, 2, 30, 0, 25],
                }
            ]
        };
        
        const config = {
            type: 'line',
            data,
            options: {
                elements: {
                    point: {
                        radius: 0,
                        hitRadius: 5,
                        hoverRadius: 5
                    }
                },
                legend: {
                    display: false,
                },
                scales: {
                    xAxes: [{
                        display: false,
                    }],
                    yAxes: [{
                        display: false,
                        ticks: {
                            beginAtZero: true,
                        },
                    }]
                }
            },
            plugins: [multiply],
        };

        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
